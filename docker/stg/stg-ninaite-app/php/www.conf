[www]
user = www-data
group = www-data
listen = /var/run/php-fpm.sock
listen.owner = root
listen.group = root
pm = dynamic
pm.process_idle_timeout = 40s
pm.max_children = 20
pm.start_servers = 20
pm.min_spare_servers = 20
pm.max_spare_servers = 20
pm.max_requests = 100
request_terminate_timeout = 120 