[www]
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
user  = www-data
group = www-data
 
;チューニング
pm = dynamic
pm.process_idle_timeout = 120s
pm.max_children = 6
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 4
pm.max_requests = 500
request_terminate_timeout = 120